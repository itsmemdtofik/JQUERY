    <title>Menu Jquery</title>

        }

            width: 200px;

            background-color: azure;
            color: black;
            box-shadow: 0 0 10px black;
            padding: 30px 20px;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace, sans-serif;
            color: black;
            font-weight: bold;
        }

        .ui-menu-item:hover {

        }

</head>
