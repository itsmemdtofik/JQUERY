<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <title>Password | TOFIK</title>
    <script>
        $(document).ready(function () {
            $('input[type=password]').keyup(function () {
                var pswd = $(this).val();
                if (pswd.length < 8) {
                    $('#length').removeClass('valid').addClass('invalid');
                }
                else {
                    $('#length').removeClass('invalid').addClass('valid');
                }
                if(pswd.match(/[A-z]/)){
                    $('#letter').removeClass('invalid').addClass('valid');
                }
                else{
                    $('#letter').removeClass('valid').addClass('invalid');
                }
                if(pswd.match(/[A-Z]/)){
                    $('#capital').removeClass('invalid').addClass('valid');
                }
                else{
                    $('#capital').removeClass('valid').addClass('invalid');
                }
                if(pswd.match(/\d/)){
                    $('#number').removeClass('invalid').addClass('valid');
                }
                else{
                    $('#number').removeClass('valid').addClass('invalid');
                }
               
            }).focus(function(){
                $('#pswd_info').show();
            }).blur(function(){
                $('#pswd_info').hide();
            });
        });
    </script>
</head>

<body>
    <div id="container">
        <h1>Password Varification</h1>
        <form action="">
            <ul>
                <li>
                    <label for="Username">Username</label>
                    <span><input type="text" name="uname" id="username" /></span>
                </li>
                <li>
                    <label for="Password">Password</label>
                    <span><input type="password" name="pwd" id="pswd" /></span>
                </li>
                <li>
                    <button type="submit">Register</button>
                </li>
            </ul>
        </form>
        <div id="pswd_info">
            <h4>Password must be meet following requirements</h4>
            <ul>
                <li id="letter" class="invalid">At least one letter</li>
                <li id="capital" class="invalid">At least one capital letter</li>
                <li id="number" class="invalid">At least one number</li>
                <li id="length" class="invalid">Length must be at least 8 character</li>
            </ul>
        </div>
    </div>
</body>

</html>
