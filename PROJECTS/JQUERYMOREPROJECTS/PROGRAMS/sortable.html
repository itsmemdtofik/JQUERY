<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="jss/jquery.js"></script>
    <script src="jss/jquery-ui.js"></script>
    <title>Sortable Jquery</title>
    <style>
        body {
            background: linear-gradient(90deg, blue, black, green);
        }

        h2 {
            font-size: 20px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace, sans-serif;
            color: white;
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 20px;

        }

        #sortable {
            list-style: none;
            margin: 0;
            padding: 0;
            width: 220px;
            background-color: deeppink;
            border-radius: 20px;
        }

        #sortable li {
            margin: 5px;
            padding: 6px;
            font-size: 20px;
            line-height: 10px;
            font-family: 'Courier New', Courier, monospace, sans-serif;
            color: blue;
            cursor: pointer;
            border-radius: 20px;

        }



        #sorted {
            background: floralwhite;
            color: black;
            width: 200px;
            height: 200px;
            padding: 20px 30px;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace, sans-serif;
            color: blue;
            cursor: pointer;
            border-radius: 20px;

        }

        div {
            display: inline-block;
            padding-left: 20px;

        }

        #course li {
            margin: 5px;
            padding: 6px;
            font-size: 20px;
            line-height: 10px;
            font-family: 'Courier New', Courier, monospace, sans-serif;
            color: blue;
            cursor: pointer;
            border-radius: 20px;

        }

        #course {
            background-color: coral;
            border-radius: 20px;
            text-align: center;
            list-style: none;
            width: 200px;
            height: auto;
        }
    </style>
</head>

<body>
    <h2>Sortable Using Jquery</h2><br>
    <img src="img/cloud1.png" alt="" srcset=""><br>
    <div>
        <ul id="sortable">
            <h1>Table1</h1>
            <li class="ui-widget-header">CSS</li>
            <li class="ui-widget-header">HTML 5</li>
            <li class="ui-widget-header">WORDPRESS</li>
            <li class="ui-widget-header">JAVA</li>
            <li class="ui-widget-header">JQUERY</li>
            <li class="ui-widget-header">PYTHON</li>
            <li class="ui-widget-header">PHOTOSHOP</li>
            <li class="ui-widget-header">Ulead</li>
        </ul>
    </div>

    <div>
        <ul id="course">
            <h1>Table2</h1>
            <li class="ui-widget-header">DESIGNING</li>
            <li class="ui-widget-header">DEVELOPMENT</li>
            <li class="ui-widget-header">GRAPHICS</li>
            <li class="ui-widget-header">OTHERS</li>
        </ul>
    </div>
    <script>
        $(document).ready(function () {
            $('#sortable,#course').sortable({
                revert: true,
                opacity: .9,
                tolerance: 'intersect',
                containment: 'body',//you can use 'parent'
                connectWith: '#course,#sortable',
                cursor: 'pointer',
                update: function () {
                    alert('List has benn updated');
                }
            });
        });
    </script>

</body>

</html>
