<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Document</title>
    <style type="text/css">
        .main {
            width: 400px;
            height: 400px;
            background-color: azure;
            position: absolute;
            top: 200px;
            left: 300px;
            padding-left: 100px;
            padding-top: 20px;

        }
    </style>
</head>

<body>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $(".img").hide();

            });
            $("#show").click(function () {
                $(".img").show();
            });
        });
    </script>

    <body>
        <div class="main">

            <img src="image/studying.png" alt="" srcset="" class="img">

            <button id="hide">Hide</button>
            <button id="show">Show</button>
        </div>

    </body>

</html>
