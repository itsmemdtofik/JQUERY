<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.5.0.min.js"></script>
    <title>Clone Property </title>
    <script>
        $(document).ready(function () {
            $('.btn1').click(function () {
                alert('The height is:' + $('div').outerHeight());
                //innerWidth() method is like this

                $('body').append($('p:first').clone(true));
                //appendTo()method is same like prepend only syntax is different
            });
            $('p').click(function () {
                $(this).animate({ fontSize: '+=20px' })
            })
        });

    </script>
    <style>
        .btn1 {
            width: 340px;
            height: 35px;
            outline: inherit;
            cursor: pointer;
            border-radius: 10px;
            font-size: 20;
            font-weight: bolder;
            background-color: rgb(14, 233, 215);
            color: blue;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: navy;
            border: 1px solid black;
            cursor: pointer;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Clone Property</h1>
    <button class="btn1">CLONE</button><br><br><br>
    <p>Hello mohammad</p>
    <div></div>
</body>

</html>
