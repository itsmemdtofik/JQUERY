<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.5.0.min.js"></script>
    <title>Relace Method</title>
    <script>
        $(document).ready(function () {
            $('.btn1').click(function () {
                $('p').replaceWith('<h2>Web Development</h2>');
                //replaceAll() is also like this
            });
        });

    </script>
    <style>
        .btn1 {
            width: 340px;
            height: 35px;
            outline: inherit;
            cursor: pointer;
            border-radius: 10px;
            font-size: 20;
            font-weight: bolder;
            background-color: oldlace;
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Replace Method using Jquery</h1>
    <button class="btn1">Replace</button>
    <p>Hello Mohammad Tofik</p>

</body>

</html>
